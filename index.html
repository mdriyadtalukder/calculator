<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1 id="ti" class="text-center p-5">Calculator</h1>
    </header>
    <main>
        <section class="container w-25 mb-3">
            <div class="row gy-2 sec pt-5 pb-5">
                <div class="col col-lg-12 ">
                    <div class=" text-end text-white fs-5 rounded-3">
                        <p id="p" class="ps-2 pe-2 fw-bold">0</p>
                        <p id="pp" class=" ps-2 pe-2 pt-1 "></p>
                    </div>

                </div>

                <div class="col col-lg-3 ">
                    <div>
                        <div id="ac" class=" p-4 rounded-circle text-center text-white">AC</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="d" class=" p-4 text-center text-white rounded-circle ">C</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="m" class=" p-4 text-center text-white rounded-circle ">%</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="v" class="p-4 text-center text-white rounded-circle ">/</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="s" class=" p-4 rounded-circle text-center text-white rounded-circle ">7</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="e" class=" p-4 text-center text-white rounded-circle ">8</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="n" class="p-4 text-center text-white rounded-circle ">9</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="g" class="p-4 text-center text-white rounded-circle ">*</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="f" class=" p-4 rounded-circle text-center text-white rounded-circle ">4</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="fv" class="p-4 text-center text-white rounded-circle ">5</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="si" class="p-4 text-center text-white rounded-circle ">6</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="b" class=" p-4 text-center text-white rounded-circle ">-</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="o" class=" p-4 rounded-circle text-center text-white rounded-circle ">1</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="t" class=" p-4 text-center text-white rounded-circle ">2</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="th" class=" p-4 text-center text-white rounded-circle ">3</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="j" class=" p-4 text-center text-white rounded-circle ">+</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="zz" class=" p-4 rounded-circle text-center text-white rounded-circle ">00
                        </div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="z" class=" p-4 text-center text-white rounded-circle ">0</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="ds" class=" p-4 text-center text-white  rounded-circle ">.</div>
                    </div>

                </div>
                <div class="col col-lg-3 ">
                    <div>
                        <div id="eq" class=" p-4 text-center text-white  rounded-circle">=</div>
                    </div>

                </div>
            </div>

        </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
